<a routerLink="/subject/subject-list" style="font-size: x-large;">Back</a>

<form *ngIf="subjectForm" [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-8 col-lg-6">
      <!-- <h3> edit? Update : Insert</h3> -->

      <div class="from-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" placeholder="Name" type="text" formControlName="name" />
        <div class="alert alert-danger" *ngIf="subjectForm.get('name').touched && subjectForm.get('name').errors">
          <span *ngIf="subjectForm.get('name').touched && subjectForm.get('name').hasError('required')">
            <small>Name is required.</small>
          </span>
          <span *ngIf="subjectForm.get('name').touched && subjectForm.get('name').hasError('minlength')">
            <small>Name must have minimum 3 characters.</small>
          </span>
        </div>
      </div>

      <div class="from-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" placeholder="Description" type="text" formControlName="description"></textarea>
      </div>

      <div class="from-group">
        <label for="noOfESP">No of ESP</label>
        <input id="noOfESP" class="form-control" placeholder="No of ESP" type="number" formControlName="noOfESP" />
        <div class="alert alert-danger" *ngIf="subjectForm.get('noOfESP').touched && subjectForm.get('noOfESP').errors">
          <span *ngIf="subjectForm.get('noOfESP').touched && subjectForm.get('noOfESP').hasError('required')">
            <small>No of ESP is required.</small>
          </span>
        </div>
      </div>

      <div class="from-group">
        <label for="yearOfStudy">Year of study</label>
        <input id="yearOfStudy" class="form-control" placeholder="Year of study" type="number"
          formControlName="yearOfStudy" />
        <div class="alert alert-danger"
          *ngIf="subjectForm.get('yearOfStudy').touched && subjectForm.get('yearOfStudy').errors">
          <span *ngIf="subjectForm.get('yearOfStudy').touched && subjectForm.get('yearOfStudy').hasError('required')">
            <small>Year of study is required.</small>
          </span>
        </div>
      </div>

      <div class="from-group">
        <label for="semester">Semester</label>
        <select id="semester" class="form-control" formControlName="semester">
          <option value="" disabled selected>Please select semester</option>
          <option *ngFor="let val of getEnumKeys()" [ngValue]="val">
            {{ val }}
          </option>
        </select>
        <div class="alert alert-danger"
          *ngIf="subjectForm.get('semester').touched && subjectForm.get('semester').errors">
          <span *ngIf="subjectForm.get('semester').touched && subjectForm.get('semester').hasError('required')">
            <small>Semester is required.</small>
          </span>
        </div>
      </div>

      <div class="d-flex flex-row-reverse mt-2">
        <button class="btn btn-outline-success">Save</button>
      </div>

    </div>
  </div>


</form>
